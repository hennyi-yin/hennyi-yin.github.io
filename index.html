<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <h1>姓名</h1>
        <p>职称 | 所属机构</p>
        <nav>
            <ul>
                <li><a href="#about">关于我</a></li>
                <li><a href="#research">研究方向</a></li>
                <li><a href="#publications">发表论文</a></li>
                <li><a href="#contact">联系方式</a></li>

        </nav>
    </header>

    <main>
        <!-- 关于我 -->
        <section id="about">
            <h2>关于我</h2>
            <p>这里写你的简介，包括教育背景、工作经历等。</p>
        </section>

        <!-- 研究方向 -->
        <section id="research">
            <h2>研究方向</h2>

                <li>研究方向一</li>
                <li>研究方向二</li>

            </ul>
        </section>

        <!-- 发表论文 -->
        <section id="publications">
            <h2>发表论文</h2>
            <ul>
                <li>论文标题一，期刊名称，年份。</li>
                <li>论文标题二，期刊名称，年份。</li>
                <li>论文标题三，期刊名称，年份。</li>
            </ul>
        </section>

        <!-- 联系方式 -->
        <section id="contact">
            <h2>联系方式</h2>
            <p>邮箱: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
            <p>研究主页: <a href="https://your-research-website.com" target="_blank">your-research-website.com</a></p>
            <!-- 可以添加社交媒体链接 -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 姓名. 版权所有。</p>
    </footer>
</body>
</html>
